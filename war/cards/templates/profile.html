{% extends 'base_template.html' %}

{% block content %}
    <p>Hi {{ user.username }}, you have {{ user.wins }} wins and {{ user.losses }} loses.</p>
    <p>Your email address is {{ user.email }}</p>

    <h2>Past Games</h2>
    {% for game in games %}
        <p>{{ game.get_result_display }}</p>
    {% endfor %}
{% endblock content %}
